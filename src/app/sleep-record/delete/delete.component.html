            </p>
            <p>
                <strong>Wake Up Time:</strong> <i>{{ sleepRecord.wakeUpTime }}</i>

            </p>
            <p>
                <strong>Sleep Duration:</strong> <i>{{ sleepRecord.sleepDuration }}</i>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#634FA2"><path d="M320-160h320v-120q0-66-47-113t-113-47q-66 0-113 47t-47 113v120Zm160-360q66 0 113-47t47-113v-120H320v120q0 66 47 113t113 47ZM160-80v-80h80v-120q0-61 28.5-114.5T348-480q-51-32-79.5-85.5T240-680v-120h-80v-80h640v80h-80v120q0 61-28.5 114.5T612-480q51 32 79.5 85.5T720-280v120h80v80H160Zm320-80Zm0-640Z"/></svg>

            <mat-divider></mat-divider>
        </mat-card-content>
    }
    <mat-card-actions class="buttons">
        <button mat-fab color="accent" (click)="deleteSleepRecord()">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        <button mat-fab color="warn" routerLink="/sleep-record/index">
            <mat-icon>home</mat-icon>
          </button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
