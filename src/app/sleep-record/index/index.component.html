
<div class="container">
    <h2>List of Sleep Records</h2>
    <button mat-flat-button color="accent" routerLink="/sleep-record/create">Add</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="sleepRecords">
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef (click)="sortSleepRecords('date')" style="cursor: pointer;">
                <div class="theader">

                </div>
            </th>
            <td mat-cell *matCellDef="let sleepRecord"> {{sleepRecord.date | date: 'fullDate'}} </td>
        </ng-container>
        <ng-container matColumnDef="Fall Asleep Time">
            <th mat-header-cell *matHeaderCellDef (click)="sortSleepRecords('fallAsleepTime')" style="cursor: pointer;">
                <div class="theader">
                    Fall Asleep Time
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#4B77D1"><path d="M504-425Zm20 385H420l20-12.5q20-12.5 43.5-28t43.5-28l20-12.5q81-6 149.5-49T805-285q-86-8-163-43.5T504-425q-61-61-97-138t-43-163q-77 43-120.5 118.5T200-444v12l-12 5.5q-12 5.5-26.5 11.5T135-403.5l-12 5.5q-2-11-2.5-23t-.5-23q0-146 93-257.5T450-840q-18 99 11 193.5T561-481q71 71 165.5 100T920-370q-26 144-138 237T524-40Zm-284-80h180q25 0 42.5-17.5T480-180q0-25-17-42.5T422-240h-52l-20-48q-14-33-44-52.5T240-360q-50 0-85 34.5T120-240q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T40-240q0-83 58.5-141.5T240-440q60 0 109.5 32.5T423-320q57 2 97 42.5t40 97.5q0 58-41 99t-99 41H240Z"/></svg>
                </div>
            </th>
            <td mat-cell *matCellDef="let sleepRecord"> {{sleepRecord.fallAsleepTime}} </td>
        </ng-container>
        <ng-container matColumnDef="Wake Up Time">
            <th mat-header-cell *matHeaderCellDef (click)="sortSleepRecords('wakeUpTime')" style="cursor: pointer;">
                <div class="theader">
                    Wake Up Time
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#B87E9F"><path d="M480-80q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-440q0-75 28.5-140.5t77-114q48.5-48.5 114-77T480-800q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-440q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-80Zm0-360Zm112 168 56-56-128-128v-184h-80v216l152 152ZM224-866l56 56-170 170-56-56 170-170Zm512 0 170 170-56 56-170-170 56-56ZM480-160q117 0 198.5-81.5T760-440q0-117-81.5-198.5T480-720q-117 0-198.5 81.5T200-440q0 117 81.5 198.5T480-160Z"/></svg>
                </div>
            </th>
            <td mat-cell *matCellDef="let sleepRecord"> {{sleepRecord.wakeUpTime}} </td>
        </ng-container>
        <ng-container matColumnDef="Sleep Duration">
            <th mat-header-cell *matHeaderCellDef (click)="sortSleepRecords('sleepDuration')" style="cursor: pointer;">
                <div class="theader">
                    Duration
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#634FA2"><path d="M320-160h320v-120q0-66-47-113t-113-47q-66 0-113 47t-47 113v120Zm160-360q66 0 113-47t47-113v-120H320v120q0 66 47 113t113 47ZM160-80v-80h80v-120q0-61 28.5-114.5T348-480q-51-32-79.5-85.5T240-680v-120h-80v-80h640v80h-80v120q0 61-28.5 114.5T612-480q51 32 79.5 85.5T720-280v120h80v80H160Zm320-80Zm0-640Z"/></svg>
                </div>
            </th>
            <td mat-cell *matCellDef="let sleepRecord"> {{sleepRecord.sleepDuration}} </td>
        </ng-container>
        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef>
                <div class="theader">
                    Options
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#D16D6A"><path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"/></svg>
                </div>
            </th>
            <td mat-cell *matCellDef="let sleepRecord">
                <div class="buttons">
                    <button mat-raised-button color="primary" [routerLink]="['/sleep-record/', sleepRecord.id, 'view']">View</button>
                    <button mat-raised-button color="accent" [routerLink]="['/sleep-record/', sleepRecord.id, 'edit']">Edit</button>
                    <button mat-raised-button color="warn" [routerLink]="['/sleep-record/', sleepRecord.id, 'delete']">Delete</button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of sleep records">
    </mat-paginator>
</div>
